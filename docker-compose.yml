version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx-proxy:
    build:
      context: .
      dockerfile: Dockerfile.nginx-proxy
    container_name: shonra-nginx-proxy
    image: shonra-nginx-proxy:1.0.6
    ports:
      - '80:80'
    depends_on:
      - backend-admin
    restart: always
    networks:
      - shonra-network

  # Backend Admin Panel - React + Vite (Admin UI)
  backend-admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.shonra.com}
        - SERVER_URL=${SERVER_URL:-https://api.shonra.com}
        - GEMINI_API_KEY=${GEMINI_API_KEY:-}
        - VITE_BASE_PATH=/backoffice
    container_name: shonra-backend-admin
    image: shonra-backend-admin:1.0.6
    env_file:
      - stack.env
    restart: always
    # Expose port for internal network access (nginx-proxy)
    expose:
      - '5173'
    # Optional: Map port to host for direct access (for debugging)
    # Uncomment if you need direct access from host
    # ports:
    #   - '5173:5173'
    networks:
      - shonra-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  shonra-network:
    external: true


